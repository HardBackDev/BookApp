<div class="container">
    <div class="row">
      <div class="col-md-10 card card-body bg-light mb-2 mt-2">
        <div class="row">
            <div class="col-md-3">
                <label for="dateOfBirth" class="control-label"></label>
            </div>
            <div class="col-md-7">
                <span name="dateOfBirth">
                <img src="{{book.photo}}">
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="name" class="control-label">Book title:</label>
            </div>
            <div class="col-md-7">
                <span name="name">
                {{book?.title}}
                </span>
            </div>
        </div>
          
        <div class="row">
            <div class="col-md-3">
                <label for="dateOfBirth" class="control-label">Book description:</label>
            </div>
            <div class="col-md-7">
                <span name="dateOfBirth">
                {{book?.description}}
                </span>
            </div>
        </div>
      </div>
    </div>
  </div>
  <br>
<div class="row">
  <div class="offset-md-3 col-md-1">
    <button type="submit" class="btn btn-info" (click)="deleteBook()">Delete</button>
  </div>
  <div class="col-md-1">
    <button type="button" class="btn btn-danger" (click)="redirectToBookList()">Cancel</button>
  </div>
</div>
